{% extends 'base.html' %}
{% block title %}All Users{% endblock %}

{% block body %}
  <h1>All CircleCI Training users</h1>

  <ul>
    {% for user in users %}
      <li>
        <a href="/users/{{ user.user_id }}">
          {{ user.first_name}} {{user.last_name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
